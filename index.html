<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="./images/fav.png">
    <title>Google</title>
</head>

<body>
    <header>
        <div>
            <a href="https://www.mail.google.com" class="header-text">Gmail</a>
            <a href="https://www.google.com/imghp" class="header-text">Images</a>
            <a href="https://about.google/intl/en/products"><img src="./images/apps.svg" id="app-logo" width="23px"></a>
            <a href="https://accounts.google.com/"><button class="sign">Sign in</button></a>
        </div>
    </header>
    <main>
        <div>
            <img id="logo" src="./images/googlelogo.png">
        </div>
        <div class="search-bar">
            <span class="search-icon">
                <img src="./images/search-black-18dp.svg">
            </span>
            <input class="search-text" type="text" autofocus>
            <span class="mic-icon">
                <img src="./images/Google_mic.svg">
            </span>
        </div>
        <div>
            <button class="ser-but">Google Search</button>
            <button class="ser-but">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div id="footer-left">
            <a href="https://ads.google.com/" class="footer-text">Advertising</a>
            <a href="https://www.google.com/services" class="footer-text">Business</a>
            <a href="https://about.google/" class="footer-text">About</a>
            <a href="https://www.google.com/search/howsearchworks" class="footer-text">How Search Works</a>
        </div>
        <div id="footer-right">
            <a href="https://policies.google.com/privacy" class="footer-text">Privacy</a>
            <a href="https://policies.google.com/terms" class="footer-text">Terms</a>
            <a href="" class="footer-text">Settings</a>
        </div>
    </footer>
</body>
</html>
