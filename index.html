<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="./images/fav.png">
    <title>Google</title>
</head>

<body>
    <nav>
        <div>
            <a href="http://mail.google.com/" class="header-text">Gmail</a>
            <a href="#" class="header-text">Images</a>
            <a href="#"><img src="./images/apps.svg" id="app-logo" width="23" alt="Apps Logo"></a>
            <button class="sign">Sign in</button>
        </div>
    </nav>
    <main>
        <div>
            <img id="logo" src="./images/googlelogo.png" alt="Official Google Logo">
        </div>
        <div class="search-bar">
            <span class="search-icon">
                <img src="./images/search-black-18dp.svg" alt="Search icon">
            </span>
            <input class="search-text" type="text" name="search" autofocus>
            <span class="mic-icon">
                <img src="./images/Google_mic.svg" alt="Google Mic icon">
            </span>
        </div>
        <div>
            <button class="ser-but">Google Search</button>
            <button class="ser-but">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div id="footer-left">
            <a href="" class="footer-text">Advertising</a>
            <a href="" class="footer-text">Business</a>
            <a href="" class="footer-text">About</a>
            <a href="" class="footer-text">How Search Works</a>
        </div>
        <div id="footer-right">
            <a href="" class="footer-text">Privacy</a>
            <a href="" class="footer-text">Terms</a>
            <a href="" class="footer-text">Settings</a>
        </div>
    </footer>
</body>

</html>
